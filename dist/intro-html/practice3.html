<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EXCERCISE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="output.css">

  <body>
    <div class="mt-5 ml-5">
      <h1>EXERCISE 1:IMAGE SHAPE</h1>
      <div class="flex">
        <img class="w-48 rounded-xl m-5" src="img/cat1.jpg" alt="maincoon cat">
        <img class="object-cover h-48 w-48 rounded-xl m-5" src="img/cat1.jpg" alt="maincoon cat">
        <img class="w-48 h-48 object-cover rounded-full m-5" src="img/cat1.jpg" alt="maincoon cat">
      </div>
    <div>
      <input type="text" placeholder="Search" class="border-2 border-slate-400 rounded-lg m-5 pr-8 p-2 ">
      <input type="text" placeholder="Search Google or type a URL" class="border-2 border-slate-400 rounded-full m-5 pr-12 p-2 w-96">
        <div class="border-2 rounded-md w-fit p-5 mt-5 shadow-md shadow-blue-300">
          <img class=" inline w-10 h-10 rounded-full" src="img/cat1.jpg" alt="maincoon">

        </div>
    </div>
    <div class="flex w-full justify-center items-center mt-10">
      <img class="mt-5 block" src="img/google.png" alt="google logo">
    </div>
    <span class="flex w-full justify-center items-center"><input type="text" placeholder="Search Google or type a URL" class="border-2 border-slate-400 rounded-full m-5 pr-12 py-2 pl-6 w-96 "></span>
    </div>


    <!-- practice 4 -->
    <div class="m-5 inline-block border-1 border-slate-700 shadow-md rounded-lg p-5">

        <div class="inline-block mr-6">

        </div>
        <div class="inline-block">

          <div class="pr-20">
           <h1 class="font-bold text-xl pb-1">pillows</h1>
           <h1 class="text-xl text-gray-500">the cat</h1>
           <h1 class="text-xl text-gray-500">popular</h1>
          </div>
        </div>
        <div class="inline-block">
          <button class="rounded-lg text-lg bg-blue-600 text-white px-2 py-1 hover:bg-blue-500 active:opacity-90 transition">Follow</button>
        </div>

    </div>
